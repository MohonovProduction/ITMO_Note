<!DOCTYPE html>
<html lang="">
  <head>
    <!-- Primary Meta Tags -->
    <meta name="title" content="ITMO Note: приложение для конспектов на Vue.js" />
    <meta name="description" content="Веб-приложение, на Vue.js для организации учебных заметок и обмена ими без серверной обработки" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mohonovproduction.github.io/ITMO_Note/" />
    <meta property="og:title" content="ITMO Note: приложение для конспектов на Vue.js" />
    <meta property="og:description" content="Веб-приложение, на Vue.js для организации учебных заметок и обмена ими без серверной обработки" />
    <meta property="og:image" content="./meta_image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mohonovproduction.github.io/ITMO_Note/" />
    <meta property="twitter:title" content="ITMO Note: приложение для конспектов на Vue.js" />
    <meta property="twitter:description" content="Веб-приложение, на Vue.js для организации учебных заметок и обмена ими без серверной обработки" />
    <meta property="twitter:image" content="./meta_image.jpg" />

    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="<%= BASE_URL %>favicon.svg" />
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="ITMO Note" />
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
           script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net;
           style-src 'self' 'unsafe-inline';
           img-src 'self' data:;
           connect-src 'self' http://185.72.145.216:5000 https://unpkg.com https://cdn.jsdelivr.net;
           font-src 'self';
           media-src 'self';
           object-src 'none'">

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
